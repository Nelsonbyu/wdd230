<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">

  <style>
     /* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  line-height: 1.6;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
}

p {
  text-align: center;
  margin-bottom: 20px;
}

form {
  margin-top: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  height: 34px; /* To match input height */
}

textarea {
  resize: vertical; /* Allow vertical resizing */
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

/* Responsiveness */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
}

  </style>

</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
      </div>
      <div class="form-group">
        <label for="dropdown">Select your occupation:</label>
        <select id="dropdown" name="occupation">
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="self-employed">Self-employed</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Choose your gender:</label><br>
        <input type="radio" id="gender-male" name="gender" value="male">
        <label for="gender-male">Male</label><br>
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">Female</label><br>
        <input type="radio" id="gender-other" name="gender" value="other">
        <label for="gender-other">Other</label>
      </div>
      <div class="form-group">
        <label>Select your interests:</label><br>
        <input type="checkbox" id="interests-sports" name="interests" value="sports">
        <label for="interests-sports">Sports</label><br>
        <input type="checkbox" id="interests-music" name="interests" value="music">
        <label for="interests-music">Music</label><br>
        <input type="checkbox" id="interests-travel" name="interests" value="travel">
        <label for="interests-travel">Travel</label><br>
        <input type="checkbox" id="interests-tech" name="interests" value="tech">
        <label for="interests-tech">Tech</label>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
