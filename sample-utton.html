<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styled as Button</title>
    <style>
        .button-link {
            background-color: #007BFF; /* Blue */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <a href="https://www.example.com" class="button-link">Go to Example.com</a>
</body>
</html>
