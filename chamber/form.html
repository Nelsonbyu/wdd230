<body>
    <header class="top">
        <div class="container">
            <img src="images/log.JPG" alt="site-logo">
            <div class="socialmedia">
            
            <h1 class="title"> LIANTECH REGISTRATION FORM</h1>
            </div>

        </div>
         
        
        <a id="hamburgerMenu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li class="active"><a href="index.html">Home</a></li>
                
            </ul>

        </nav>
    </header>

<main>
    <img src="images/log.JPG" alt="site-logo"> 
    
    <form method="get" action="record.html">
    
        <fieldset>
            <legend>Fill in the following requirements</legend>
           <label id ="top"> First Name* <input type="text" pattern="[a-zA-Z\s.]{}" title="first letter must be uppercase" name="firstname" required></label>
           <label id ="top1"> Last Name* <input type="text" pattern="[a-zA-Z\s.]{}" title="first letter must be uppercase" name="lastname" required></label>
           <label id ="top2"> Phone <input type="tel" pattern="[0-9]{}" title="put valid digits" name="phone" placeholder="0123...."></label>
           <label id ="top3"> User ID <input type="number" name="id"></label>
           <label id ="top4"> Email* <input type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$]{}" name="email" placeholder="someone@gmail.com" required></label>
           <label id ="top5">Password* <input type="password" pattern="[a-zA-Z0-9\s._%]{}" id="password1" name="password" placeholder="password" required></label>
           <label id ="top6">Confirm Password* <input type="password" pattern="[a-zA-Z0-9\s._%]{}" id="password2" name="password" placeholder="comfirm password" required></label>
        </fieldset>
    
        <fieldset>
            <legend><b>Define your status</b></legend>
            <div>status</div>
            <label class="radio"> <input type="radio" name="audience" value="Single">Single</label>
            <label class="radio"> <input type="radio" name="audience" value="Maried">Married</label>
            <label class="radio"> <input type="radio" name="audience" value="Contented">Contented</label>
        </fieldset>
        
        <div>Goals..</div>
        <label class="radio"> <input type="radio" name="editing" value="Yes">Not for profit</label>
        <label class="radio"> <input type="radio" name="editing" value="No">giving an outstanding service</label>
        <label class="radio"> <input type="radio" name="editing" value="Yes">team work and creativity</label>
        <label class="radio"> <input type="radio" name="editing" value="Yes">All</label>
        <fieldset>
        
    
            <label class="top">Membership
                <select name="subject">
                    <option value="">Please select &#9662;</option>
                    <option value="Levels">LianTech Membership for non profit organidations(no fee)</option>
                    <option value="Levels">Bronze LianTech Membership</option>
                    <option value="Levels">Silver LianTech Membership</option>
                    <option value="Levels">Gold LianTech Membership</option>
                    
                </select>
            </label>
        </fieldset>
        <div>Rate Us</div>
        <div id="rangevalue">0</div>
<input type="range" id="range" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
<datalist id="rangevalues">
	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
    <option value="5">6</option>
    <option value="5">7</option>
    <option value="5">8</option>
    <option value="5">9</option>
    <option value="5">10</option>
</datalist>
    
        <div class="submitBtn">
         <a class="submitBtn" href="thankyou.html">Submit </a>
            
        </div>
     
    </form>
    <div id="feedback"></div>

</main>
