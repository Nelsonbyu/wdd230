<main>
    <div class="cont">
       
        <form action="thankyou.html" method="get">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for ="phone"> Phone </label>
            <input type="tel" id="phone"  name="phone" placeholder="0123...." required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.." required>
            
            <div>Goals..</div>
            <label class="radio"> <input type="radio" name="editing" value="Yes">Not for profit</label>
            <label class="radio"> <input type="radio" name="editing" value="No">giving an outstanding service</label>
            <label class="radio"> <input type="radio" name="editing" value="Yes">team work and creativity</label>
            <label class="radio"> <input type="radio" name="editing" value="Yes">All</label>
            <fieldset>      
        
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            
            <label class="top">Membership
                <select name="subject">
                    <option value="">Please select &#9662;</option>
                    <option value="Levels">LianTech Membership for non profit organidations(no fee)</option>
                    <option value="Levels">Bronze LianTech Membership</option>
                    <option value="Levels">Silver LianTech Membership</option>
                    <option value="Levels">Gold LianTech Membership</option>
                    
                </select>
            </label>

            <div class="benefits">
                <div class="benefit-level">
                    <h2>Basic Benefits</h2>
                    <textarea placeholder="Enter basic benefits here..."></textarea>
                </div>
                <div class="benefit-level">
                    <h2>Intermediate Benefits</h2>
                    <textarea placeholder="Enter intermediate benefits here..."></textarea>
                </div>
                <div class="benefit-level">
                    <h2>Advanced Benefits</h2>
                    <textarea placeholder="Enter advanced benefits here..."></textarea>
                </div>
            </div>
            </fieldset>
    
            <a href="thankyou.html">
                <input type="submit" value="Submit">
            </a>
